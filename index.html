<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>

<body>

  <h1>New York Times Search</h1>
  <div class="container">
        <div class = "result-header">Search Parameters</div>
    <div class="form-group">
      <label for="searchTerms">Search Terms</label>
      <input type="text" class="form-control fields" id="search-terms">
    </div>
    <div class="form-group">
      <label for="record-count">Number of Records to Return</label>
      <input type="text" class="form-control fields" id="record-count">
    </div>
    <div class="form-group">
      <label for="start-year">Start Year (Optional)</label>
      <input type="text" class="form-control fields" id="start-year">
    </div>
      <div class="form-group">
      <label for="end-year">End Year (Optional)</label>
      <input type="text" class="form-control fields" id="end-year">
    </div>

    <button type="submit" class="btn btn-default" id="submit">Search</button>
    <button type="reset" class="btn btn-default" id="reset">Clear Results</button>
  </div>

  <div id = "top-articles">
    <div class = "result-header">Top Articles</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/nyTimes.js"></script>

</body>

</html>
